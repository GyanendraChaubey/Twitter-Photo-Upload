<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Resizer & Publisher</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: auto;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
      color: #343a40;
    }
    .messages {
      color: #dc3545;
    }
    .image-container img {
      margin: 10px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Image Resizer & Publisher</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="messages alert alert-danger">
        <ul class="mb-0">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}
  
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" class="form-control" name="image" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Upload and Process</button>
  </form>
  
  {% if images %}
    <h2 class="mt-5">Resized Images:</h2>
    <div class="image-container d-flex flex-wrap justify-content-center">
      {% for image in images %}
        <div class="m-2">
          <img src="{{ url_for('static', filename='resized/' + image) }}" alt="Resized Image" class="img-thumbnail">
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
